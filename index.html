<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <textarea></textarea>
        <div class="file-options">
            <div class="option file-name">
                <label for="">File Name</label>
                <input type="text" placeholder="enter-file-name">
            </div>
            <div class="option save-as">
                <label for="">Save as</label>
                <div class="Selection">
                    <select name="" id="">
                        <option value="text/plain">TextFile(.txt)</option>
                        <option value="text/javascript">JSFile(.js)</option>
                        <option value="application/msword">DOC-File(.doc)</option>
                        <option value="text/html">HTML-File(.html)</option>
                    </select>
                </div>
            </div>
        </div>
        <button class="save-btn">Save as Text</button>
    </div>
    <script src="/main.js"></script>
</body>
</html>
